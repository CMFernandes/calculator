<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <p id="display">5858</p>
    <button id="oneBtn" class="digit">1</button>
    <button id="twoBtn" class="digit">2</button>
    <button id="threeBtn" class="digit">3</button>
    <button id="fourBtn" class="digit">4</button>
    <button id="fiveBtn" class="digit">5</button>
    <button id="sixBtn" class="digit">6</button>
    <button id="sevenBtn" class="digit">7</button>
    <button id="eightBtn" class="digit">8</button>
    <button id="nineBtn" class="digit">9</button>
    <button id="zeroBtn" class="digit">0</button>
    <button id="addBtn">+</button>
    <button id="subBtn">-</button>
    <button id="multBtn">*</button>
    <button id="diviBtn">/</button>
    <button id="equalBtn">=</button>
    <button id="clear">Clear</button>
</div>
    <script src="script.js"></script>
</body>
</html>
